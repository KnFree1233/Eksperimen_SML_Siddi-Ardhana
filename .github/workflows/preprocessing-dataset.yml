name: Preprocessing Dataset

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run preprocessing
      run: |
        python preprocessing/automate_Siddi-Ardhana.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@user.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add preprocessing/covid19-patient-symptoms-diagnosis_preprocessing.csv
        git commit -m "Auto-update processed data" || echo "No changes to commit"
        git push
